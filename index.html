<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NAVBAR</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .par {
      display: flex;
      width: 100%;
    }

    nav {
      width: 40%;
      font-size: 40px;
      display: flex;

      flex-direction: column;
      border: 2px solid black;
      height: 100vh;
      overflow-y: scroll;
    }

    nav div {
      width: 100%;
    }

    main {
      overflow: hidden;
      width: 80%;
      height: 100vh;
      border: 2px solid black
    }

    .golden-rings {
      width: 100%;
      height: 100%;
      border: 2px solid black;
      background-image: linear-gradient(gold, black);
    }

    .green-rings {
      width: 100%;
      height: 100%;
      border: 2px solid black;
      background-image: linear-gradient(green, black);
    }

    .purple-white {
      width: 100%;
      height: 100%;
      border: 2px solid black;
      background-image: linear-gradient(45deg, hsl(240, 100%, 90%), hsl(0, 0%, 100%));
    }
  </style>
</head>

<body>
  <div class="par">
    <nav>
      <a href="#g">GOLDEN RINGS</a>
      <a href="#p">GREEN CHILLI</a>
      <a href="#pw">PURPLE WHITES</a>





    </nav>
    <main>
      <div class="golden-rings" id="g"></div>
      <div class="green-rings" id="p"></div>
      <div class="purple-white" id="pw"></div>
    </main>
  </div>
</body>

</html>
